<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="spinner">
      <div class="spinner__main"></div>
      <div class="spinner__inner"></div>
    </div>
    <div class="weather">
      <div class="weather__moon">
        <svg class="weather__moon--icon">
          <use
            xlink:href="img/sprite.svg#icon-moon
      "
          ></use>
        </svg>
      </div>

      <div class="weather__sun">
        <svg class="weather__sun--icon">
          <use
            xlink:href="img/sprite.svg#icon-sun
      "
          ></use>
        </svg>
      </div>
      <div class="weather__cover"></div>

      <div class="weather__country">
        Learn more about <button class="weather__country__btn">Kosova</button>
      </div>
    </div>

    <div class="country">
      <div class="country__img">
        <img src="" alt="" />
      </div>
      <div class="country__info">
        <div class="country__info--capital"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
