<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WeatherApp</title>
  </head>

  <div class="cover"></div>
  <body>
    <div class="weather">
      <div class="weather__left">
        <div class="weather__left__icon">
          <svg class="weather__left__icon--fill">
            <use xlink:href="/sprite.svg#icon-cloud1"></use>
          </svg>
        </div>
        <div class="weather__left__degree">3 <span class="weather__left__degree-cicon">&#8451</span>  
        </div>
        <div class="weather__left__line"></div>
        <div class="weather__left__phwinfo">
          <div class="weather__left__phwinfo--box">Percipitation: <span>12</span>%</div>
          <div class="weather__left__phwinfo--box">Humidity: <span>55</span>%</div>
          <div class="weather__left__phwinfo--box">Wind: <span>5</span>km/h</div>
        </div>
      </div>
      <div class="weather__right">
        <div class="weather__right__name">Prishtina</div>
        <div class="weather__right__date">Wednesday 14:00</div>
        <div class="weather__right__description">Cloudy</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
